<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather Like today</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="main-ctn">
    <div class="app-ctn">
        <div class="heading-ctn">
        <h1 class="heading">Leonardo's Weather App</h1>
        </div>

         <form class="form">
             <label class="form-text">What's the weather like near you today?</label>
             <br>
         </form>

         <div class="weather-ctn">
             <h4 class="city-name">City Here</h4>
             <h3 class="temperature">22</h3>
             <div class="icon"><img class="weather-icon"src="http://openweathermap.org/img/wn/02d@2x.png"/></div>
             <p class="weather-description">weather description here</p>
         </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
